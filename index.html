<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="List.css">
    <title>Right Time</title>
</head>
<body>
<div style="text-align:justify;">
    <h1 style="font-style:italic;">Enter the moment</h1>
    <div class="container">
        <input id="inputField" type="text"><button id="addToDo">+
        </button>
        <div class="to-dos" id="toDoContainer"></div>
    </div>
    <label for="startDate" style="font-style:italic;"><h1>Enter the day:</h1></label>
    <input type="startDate" id="startDate" name="startDate"/>
    <script>
        let addToDoButton = document.getElementById('addToDo');
        let toDoContainer = document.getElementById('toDoContainer');
        let inputField = documentot.getElementById('inputField');
        addToDoButton.addEventListener('click', function(){
            var paragraph = document.createElement('p');
            paragraph.classList.add('paragraph-styling');
            paragraph.innerText = inputField.value;
            toDoContainer.appendChild(paragraph);
            inputField.value = "";
            paragraph.addEventListener('click', function(){
                paragraph.style.textDecoration = "line-through";
            })
            paragraph.addEventListener('dblclick', function(){
                toDoContainer.removeChild(paragraph);
            })
        })
        function  getDates  ( startDate ,  endDate ) 
      {
        const dates = []
        let currentDate = startDate
        const addDays = function (days)
        {
        const date = new Date(this.valueOf())
        date.setDate(date.getDate() + days)
        return date
        }
       while  ( currentDate  <=  endDate )  
       {
          dates.push(currentDate)
         currentDate = addDays.call(currentDate, 1)
       }
       return dates
        }
            // Usage
        const dates = getDates(new Date(2013, 10, 22), new Date(2013, 11, 25))
            dates.forEach(function (date) 
            {
             alert(date);
            })
    </script>
</div>
</body>
</html>
